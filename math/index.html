    
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Master - Multiplication Practice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.jpg">
</head>
<body>
    <div class="container">
        <h1>Multiplication Trainer</h1>
        
        <div class="display-section">
            <div id="question" class="question-text">Press Start</div>
            <div id="user-input" class="answer-text">0</div>
            <div id="feedback" class="feedback-text"></div>
        </div>

        <div class="keypad">
            <!-- Row 1 -->
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            
            <!-- Row 2 -->
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>

            <!-- Added for usability -->
            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            
            <!-- Row 3 -->
            <button onclick="appendNumber(0)">0</button>
            <button onclick="skipQuestion()" class="btn-yellow">Skip</button>
            <button onclick="checkAnswer()" class="btn-green">Send</button>

            <button onclick="generateQuestion()" class="btn-blue">Other</button>
            <button onclick="showStats()" class="btn-purple">Stats</button>
            <button onclick="resetStats()" class="btn-red">Reset</button>
            <button onclick="back()" class="btn-red"><</button>
        </div>

        <!-- Stats Modal -->
        <div id="stats-modal" class="modal">
            <div class="modal-content">
                <h2>Performance Statistics</h2>
                <div id="stats-data"></div>
                <button onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
