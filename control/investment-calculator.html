<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Investment Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form>
        <div class="form-group">
            <label for="type">Type:</label>
            <select class="form-control" id="type" name="type">
                <option value="monthlySaving">Monthly saving</option>
                <option value="months">Months</option>
                <option value="goal">Goal</option>
            </select>
        </div>
        <div class="form-group">
            <label for="initialAmount">Initial amount:</label>
            <input type="number" class="form-control" id="initialAmount" name="initialAmount" step="0.01">
        </div>
        <div class="form-group">
            <label for="monthlySaving">Monthly saving:</label>
            <input type="number" class="form-control" id="monthlySaving" name="monthlySaving" step="0.01" readonly>
        </div>
        <div class="form-group">
            <label for="yield">Yield (%):</label>
            <input type="number" class="form-control" id="yield" name="yield" step="0.01">
        </div>
        <div class="form-group">
            <label for="goal">Goal:</label>
            <input type="number" class="form-control" id="goal" name="goal" step="0.01">
        </div>
        <div class="form-group">
            <label for="yearlyPaymentIncrease">Yearly payment increase (%):</label>
            <input type="number" class="form-control" id="yearlyPaymentIncrease" name="yearlyPaymentIncrease" step="0.01">
        </div>
        <div class="form-group">
            <label for="months">Months:</label>
            <input type="number" class="form-control" id="months" name="months">
        </div>
        <div class="form-group">
            <label for="years">Years:</label>
            <input type="number" class="form-control" id="years" name="years" >
        </div>
        <button type="submit" class="btn btn-primary">Calculate</button>
        <button type="button" class="btn btn-primary" onclick="showTable()">Show table</button>
    </form>
    <div class="mt-4">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Year</th>
                <th>Month</th>
                <th>Previous savings</th>
                <th>Yield</th>
                <th>Total saving</th>
                <th>Saving increase</th>
                <th>Saving</th>
                <th>Total savings</th>
                <th>Relative amount</th>
            </tr>
            </thead>
            <tbody id="savingsTableBody">
            <!-- Rows will be added here by JavaScript -->
            </tbody>
        </table>
    </div>
</div>
<script src="investment-calculator.js"></script>
</body>
</html>
